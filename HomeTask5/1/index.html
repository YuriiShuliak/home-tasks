<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HomeTask5.1</title>
	<link rel="stylesheet"
	      href="style.css">
</head>

<body>
	<div class="radioWrapper">
		<h4>Выберите фигуру</h4>
		<div class="radioItem">
			<input type="radio"
			       name="figure"
			       id="radio1"
			       value="square"
			       checked>
			<label for="radio1">Квадрат</label>
		</div>
		<div class="radioItem">
			<input type="radio"
			       name="figure"
			       id="radio2"
			       value="circle">
			<label for="radio2">Круг</label>
		</div>
		<div class="radioItem">
			<input type="radio"
			       name="figure"
			       id="radio3"
			       value="triangle">
			<label for="radio3">Треугольник</label>
		</div>
	</div>
	<div class="box"></div>
	<script src='script.js'></script>
</body>

</html>
