<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HomeTask6</title>
	<link rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	      crossorigin="anonymous">
	<link rel="stylesheet"
	      href="style.css">
</head>

<body>
	<div class="row wrapper">
		<div class="col-3">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text"
					       for="inputGroupSelect01">Размер гамбургера</label>
				</div>
				<select class="custom-select"
				        id="inputGroupSelect01">
					<option value="large"
					        selected>Большой</option>
					<option value="small">Маленький</option>
				</select>
			</div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text"
					       for="inputGroupSelect01">Начинка</label>
				</div>
				<select class="custom-select"
				        id="inputGroupSelect01">
					<option value="cheese"
					        selected>Сыр</option>
					<option value="potato">Картошка</option>
					<option value="salad">Салат</option>
				</select>
			</div>

			<button type="button"
			        class="btn btn-primary align-bottom">Посчитать</button>
		</div>
		<div class="col">
			<img src="hamburger.jpg"
			     class="rounded mx-auto d-block"
			     alt="Hamburger">
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	        crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	        crossorigin="anonymous"></script>
	<script src='script.js'></script>
</body>

</html>
