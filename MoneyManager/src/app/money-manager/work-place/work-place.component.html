<div class="controls">
  <app-inputs [operations]="operations"
              [categories]="categories"></app-inputs>
  <app-stats></app-stats>
</div>
<div class="list">
  <div class="title">
    <h2>+</h2>
    <h2>-</h2>
  </div>
  <ul>
    <li *ngFor="let o of operations"
        [ngClass]="{consumption: o.type === 'consumption'}">{{getCategory(o.catId).name}} -
      {{o.sum}}$</li>
  </ul>
</div>
